<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive & Accessible Weather Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WeatherDash</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <section aria-label="Weather Search" class="mb-4">
      <form id="city-form" class="row g-2 align-items-center justify-content-center" autocomplete="off">
        <div class="col-12 col-md-6">
          <label for="city-input" class="form-label visually-hidden">City Name</label>
          <input type="text" class="form-control" id="city-input" placeholder="Enter city..." required aria-required="true" aria-label="City name">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" aria-label="Search for city weather">Search</button>
        </div>
      </form>
      <div id="form-error" class="alert alert-danger mt-3" hidden role="alert"></div>
    </section>

    <section aria-label="Current Weather" id="current-weather-section" class="mb-4" hidden>
      <div class="card shadow-sm">
        <div class="card-body d-flex flex-column flex-md-row align-items-center">
          <div class="flex-shrink-0 me-md-4">
            <img id="weather-icon" src="" alt="" width="80" height="80" />
          </div>
          <div>
            <h2 id="city-name" class="h4 mb-1"></h2>
            <div id="weather-desc" class="mb-2"></div>
            <div>
              <span id="weather-temp" class="fs-4 fw-bold"></span>
              <span id="weather-unit">°C</span>
            </div>
          </div>
        </div>
        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#currentDetails" aria-expanded="false" aria-controls="currentDetails">
          Show Details
        </button>
        <div class="collapse" id="currentDetails">
          <div class="card card-body">
            <ul>
              <li><strong>Humidity:</strong> <span id="weather-humidity"></span>%</li>
              <li><strong>Wind:</strong> <span id="weather-wind"></span> km/h</li>
              <li><strong>Feels Like:</strong> <span id="weather-feels"></span>°C</li>
              <li><strong>UV Index:</strong> <span id="weather-uv"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section aria-label="Weather Forecast" id="forecast-section" class="mb-4" hidden>
      <div class="row g-3" id="forecast-cards"></div>
    </section>
  </main>
  <footer class="text-center py-4 mt-5 text-muted">
    <small>Weather data via OpenWeatherMap • <a href="https://github.com/kvasa02/weather-dashboard" target="_blank">Source</a></small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
